<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="loginpage.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
</head>

<body>
	<video class="video-bg" autoplay loop muted src="/loginpageback (1).mp4"></video>

	<div class="board">
		<div class="login_details"> <!-- container to justify content and spread them evenly later-->

			<img src="/Group 252.png" class="logoo"> <!-- 1st element in container -->

			<h1 class="title">RECIPES</h1> <!-- 2nd element in container -->

				<div class="login-container"> <!-- 3rd element in container -->
											
							<form class="form">
								

								<h1 class="login_name">Login</h1>

								<div class="user">
									<input id="login_Username" type="text" placeholder="Username" required>
								</div>

								<h1 class="password_name">Password</h1>

								<div class="pass">
									<input id="login_Password" type="password" placeholder="Password" required>
								</div>

							
								<input type="image" src="/arrowbutton.png" id="login_Btn">

								
							</form>

						<div class="createpass">

							<div class="forgot">
								<a href="#">Forgot Password?</a><br>
							</div>	

							<p>/</p>

							<div class="create">
								<a href="/Receipes/create.html">Create Account</a>
							</div>
						</div>


					
				</div>

			</div>
		</div>
	</div>



	<script src="/Receipes/jquery-3.6.3.js"></script>
	<script src="/Receipes/script.js"></script>

</body>
</html>
