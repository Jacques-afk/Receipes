<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<video class="video-bg" autoplay loop muted src="images/loginpagebacks.mp4"></video>
	<div class="background-image">
	<img src="images/Logohope.jpg" class="logoo">
		<div class="login-container">
			<h1 class="name">Receipes</h1>
			<div class="insidele">
  				<h1>Create Account</h1>	
  		  			<form>
						<div class="userpass">
							<div class="user">
    							<input type="text" placeholder="Username" required>
							</div>
                            <div class="email">
    							<input type="email" placeholder="Email" required>
							</div>
							<div class="pass">
    							<input type="password" placeholder="Password" required>
							</div>
							<div class="confirmpass">
    							<input type="confirmpassword" placeholder="Confirm Password" required>
							</div>
						</div>
						<div class="submitbutton">
    						<button type="submit">Submit</button>
						</div>
					</form>
				<div class="createpass">
					<div class="forgot">
						<a href="#">Forgot Password?</a><br>
					</div>	
					<div class="loginnow">
						<a href="#">Login</a>
					</div>
				</div>
    		</div>
		</div>
	</div>
