<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

<body>
	<video class="video-bg" autoplay loop muted src="images/loginpagebacks.mp4"></video>
	<div class="background-image">

	<div class="login_details">

		<img src="images/Logohope.jpg" class="logoo">

		<h1 class="title">Recipes</h1>

			<div class="login-container">
										
						<form>
							<div class="userpass">

								<h1 class="login_name">Login</h1>

								<div class="user">
									<input id="login_Username" type="text" placeholder="Username" required>
								</div>

								<h1 class="password_name">Password</h1>

								<div class="pass">
									<input id="login_Password" type="password" placeholder="Password" required>
								</div>

							</div>

							<div class="submitbutton">
								<button id="login_Btn" type="submit">Submit</button>
							</div>
						</form>

					<div class="createpass">
						<div class="forgot">
							<a href="#">Forgot Password?</a><br>
						</div>	
						<div class="create">
							<a href="../Createaccount/index.html">Create Account</a>
						</div>
					</div>
				
			</div>

		</div>
	</div>




















	<script src="/Receipes/jquery-3.6.3.js"></script>
	<script src="script.js"></script>

</body>
</html>
